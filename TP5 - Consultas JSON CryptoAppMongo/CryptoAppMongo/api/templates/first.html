<!DOCTYPE html>
<html>
<head>
	<title>Crypto Money App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <label class="navbar-brand" href="#">Cryto Money App</label>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Top Raking
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="first">First Place</a>
            <a class="dropdown-item" href="topv">Top 20</a>
            
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" method="GET" action="search">
        <input class="form-control mr-sm-2" type="search" name="key" placeholder="Ticker Name" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <br>
  <h4>{{ t }}</h4>
  <hr>

  <table class="table">
    <thead>
      <tr id="row">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Rank</th>
        <th scope="col">Last Updated</th>
        <th scope="col">Symbol</th>
        <th scope="col"></th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
  {% for doc in documents %}
  <tbody>
    <tr class="datas">
      <td>{{ doc["id"] }}</td>
      <td>{{ doc["name"] }}</td>
      <td>{{ doc["rank"] }}</td>
      <td>{{ doc["last_updated"] }}</td>
      <td>{{ doc["symbol"] }}</td>
      <td>
        <a href="search?key={{ doc['name']}}">
          <button type="button" class="btn btn-light">More Info..</button>
        </a>
      </td>
      <td>
        <a href="./remove?key={{ doc['name'] }}">
          <button type="button" class="btn btn-danger">Remove</button>
        </a>
      </td>
    </tr>
  </tbody>
  {% endfor%}
  </table>


</body>
</html>
